 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/packing-img.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container ">
    <div class="swiper-wrapper ">
        <div class="swiper-slide" ><img src="./img/strawberries/503a71a7-b5ff-4e92-bc24-689e3b38c01c.jfif" width="400px" height="400px" alt="" class="photoCI"  ></div>
        <div class="swiper-slide" ><img src="./img/strawberries/c0c23f72-e77c-405c-ac0b-30a43a72f1fa.jfif" width="400px" height="400px" alt="" class="photoCI" ></div>
        <div class="swiper-slide" ><img src="./img/strawberries/eb75791e-7f79-4490-9ff6-3b8cbd1ba1fa.jfif" width="400px" height="400px"  alt="" class="photoCI" ></div>
        <div class="swiper-slide" ><img src="./img/strawberries/truskawki-1024x683.jpg"  width="400px" height="400px" alt=""  class="photoCI"  ></div>
  

    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
     loop: true,
     autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        },
    });
  </script>
<script src="js/java.js"></script>
</body>
</html>

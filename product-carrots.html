<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/packing-img.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container ">
    <div class="swiper-wrapper ">
      <div class="swiper-slide" ><img src="./img/carrots/1.jfif" width="400px" height="400px" alt="" class="photoCI"  ></div>
      <div class="swiper-slide" ><img src="./img/carrots/1.jpg" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/2.jfif" width="400px" height="400px"  alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/3.jpg"  width="400px" height="400px" alt=""  class="photoCI"  ></div>
      <div class="swiper-slide" ><img src="./img/carrots/4.jfif" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/5.jpg" width="400px" height="400px" alt=""  class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/6.jpg" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/7.jfif" width="400px" height="400px" alt=""  class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/8.jfif" width="400px" height="400px" alt="" class="photoCI"  ></div>
      <div class="swiper-slide" ><img src="./img/carrots/9.jfif" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/10.jfif" width="400px" height="400px"  alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/12.jpg"  width="400px" height="400px" alt=""  class="photoCI"  ></div>
      <div class="swiper-slide" ><img src="./img/carrots/13.jfif" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="./img/carrots/14.jfif" width="400px" height="400px" alt="" class="photoCI" ></div>

    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
     loop: true,
     autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        },
    });
  </script>
<script src="js/java.js"></script>
</body>
</html>
